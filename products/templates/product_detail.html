{% extends 'base.html' %} {% block title %} Detalhe {% endblock %} {% block content %}

<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-5 py-16 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-col lg:flex-row gap-10">
      <div class="lg:w-1/2 w-full flex justify-center">
        <img alt="{{ product.name }}" class="object-contain rounded border border-gray-200 max-h-[500px] w-full" src="{{ product.photo.url }}" />
      </div>
      <div class="lg:w-1/2 w-full flex flex-col justify-between">
        <div>
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ product.brand }}</h2>
          <h1 class="text-gray-900 text-3xl font-semibold mb-2">{{ product.name }}</h1>
          <div class="flex items-center mb-4"></div>
          <p class="leading-relaxed text-sm text-gray-700 whitespace-pre-line">{{ product.description }}</p>
          <div class="mt-5 border-t border-b border-gray-200 py-3 text-sm text-gray-600"><strong>Dispon√≠veis:</strong> {{ product.quantity }}</div>
        </div>
        <div class="mt-6 flex items-center justify-between">
          <span class="text-2xl font-bold text-gray-900">R$ {{ product.selling_price }}</span>
          <div class="flex items-center gap-3">
            {% if user.is_authenticated %}
              <button data-id="{{ product.id }}" class="add-to-cart flex items-center text-white bg-red-500 hover:bg-red-600 px-5 py-2 rounded shadow">Adicionar ao carrinho</button>
            {% else %}
              <a class="login-required" href="{% url 'login' %}">
                <button class="flex items-center text-white bg-red-500 hover:bg-red-600 px-5 py-2 rounded shadow">Adicionar ao carrinho</button>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
